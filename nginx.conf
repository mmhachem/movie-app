 worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # --- Load balancer upstream group ---
    upstream movie_cluster {
        # remove this line if you want true round-robin:
        least_conn;

        server 127.0.0.1:8001;
        server 127.0.0.1:8002;
        server 127.0.0.1:8003;
    }

    # --- Nginx server listening on 8081 (NOT 8080) ---
    server {
        listen       8081;
        server_name  localhost;

        location / {
            proxy_pass         http://movie_cluster;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
        }
    }
}
